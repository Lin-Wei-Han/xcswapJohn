<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css' rel='stylesheet'></link>
    <link rel="stylesheet" href="../dist/css/contact.css">
    <title>xcswapJohn</title>
</head>
<body>
    <div class="modal"></div>
    <header class="header">
        <div class="logo">
            <h1 class="title">Protfo<span>lio</span></h1>
        </div>
        <nav class="navbar">
            <ul>
                <li href="#"><a href="../index.html">Home</a></li>
                <li href="#"><a href="./resume.html">Resume</a></li>
                <li href="#"><a href="./project.html">Project</a></li>
                <li href="#"><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="menu-btn">
        <i class="fas fa-bars"></i>
    </div>
    <section class="section-title">
        <div class="title">
            <h1 class="work">MESSAGE</h1>
            <h2>CONTACT</h2>
        </div>
    </section>
    <section class="section-contact">
        <div class="max-width">
            <div class="contact-left">
                <div class="wrapper">
                    <img src="../image/icon/pin.png" alt="">
                    <div class="detail">
                        <h1>ADDRESS</h1>
                        <p>Taiwan , New Taipei</p>
                    </div>
                </div>
                <div class="wrapper">
                    <img src="../image/icon/mail.png" alt="">
                    <div class="detail">
                        <h1>MAIL</h1>
                        <p>xcswap.john@gmail.com</p>
                    </div>
                </div>
                <div class="wrapper">
                    <img src="../image/icon/phone-call.png" alt="">
                    <div class="detail">
                        <h1>PHONE</h1>
                        <p>0968195596</p>
                    </div>
                </div>
                <div class="social-media">
                    <img src="../image/icon/facebook.png" alt="">
                    <img src="../image/icon/instagram.png" alt="">
                    <img src="../image/icon/youtube.png" alt="">
                </div>
            </div>
            <div class="contact-right">
                <form action="#">
                    <div class="fields">
                        <div class="field name">
                            <input type="text" placeholder="YOUR NAME" required>
                        </div>
                        <div class="field email">
                            <input type="email" placeholder="YOUR MAIL" required>
                        </div>
                    </div>
                    <div class="field">
                        <input type="text" placeholder="YOUR SUBJECT" required>
                    </div>
                    <div class="field textarea">
                        <textarea cols="30" rows="10" placeholder="YOUR MESSAGE" required></textarea>
                    </div>
                    <div class="button-area">
                        <button type="submit">SEND</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <span>Created By <a href="../index.html">Lin</a> | <span class="far fa-copyright"></span> 2022 All rights reserved.</span>
    </footer>
    <script src="../main.js"></script>
</body>
</html>
